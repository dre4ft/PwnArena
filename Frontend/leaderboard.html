<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PwnArena - Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script defer src="static/leaderboard.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark position-relative">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a class="navbar-brand fw-bold" href="/dashboard">PwnArena</a>
                <span class="navbar-text">Leaderboard</span>
            </div>
            <div>
                <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <h2 class="mb-4">Leaderboard</h2>
        <div id="leaderboardList" class="row g-4"></div>
        <table class="table table-striped table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Challenges Solved</th>
                </tr>
            </thead>
            <tbody id="leaderboardTableBody">
            </tbody>
        </table>
    </main>
    <footer class="footer">
        &copy; 2024 PwnArena. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
